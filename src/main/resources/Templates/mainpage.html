<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>

    <!-- GOOGLE FREE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto Flex', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background: #4CAF50;
            color: #fff;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .boxLogo {
            margin-left: 20px;
        }

        .boxContact {
            margin-right: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #333;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background: #575757;
        }

        /* Navigation Styles */
        nav {
            display: flex;
            justify-content: center;
            background: #333;
        }

        nav a {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background: #575757;
        }

        /* Main Content Styles */
        main {
            padding: 20px;
            background: #fff;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            margin-top: 0;
        }

        /* Footer Styles */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav {
                flex-direction: column;
            }

            nav a {
                padding: 10px;
                border-top: 1px solid #575757;
            }

            main {
                padding: 10px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="boxLogo">
        <h1 class="heading1">Forum</h1>
    </div>
    <div class="boxContact">
        <a href="" class="btn">Lorem ipsum</a>
    </div>
</header>
<nav>
    <a href="#">Home</a>
    <a href="#">Categories</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>
<main>
    <h2>Witaj na naszym forum!</h2>
    <p>Oto główna strona naszego forum. Zapraszamy do eksplorowania różnych kategorii, zadawania pytań i angażowania się w dyskusje z innymi użytkownikami.</p>
</main>
<footer>
    <p>&copy; 2024 Forum Wszystkie prawa zastrzeżone</p>
</footer>
</body>
</html>
